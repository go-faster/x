name: lint

on:
  workflow_call:
    inputs:
      go:
        description: "Go version"
        default: 1.19
        required: false
        type: string
      golangci-lint:
        description: "golangci-lint version"
        default: latest
        required: false
        type: string

jobs:
  run:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go }}
          cache: true

      - name: Lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          version: ${{ inputs.golangci-lint }}
          args: --timeout 30m

  # Check if there are any dirty changes after go mod tidy
  mod:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go }}
          cache: true

      - name: Tidy
        run: go mod tidy

      - name: Check git diff
        run: git diff --exit-code

  # Check if there are any dirty changes after go generate
  gen:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go }}
          cache: true

      - name: Generate
        run: go generate ./...

      - name: Check git diff
        run: git diff --exit-code

      - name: Check for untracked files
        run: test -z "$(git status --porcelain)"
